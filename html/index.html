<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,
    td,
    th {
      border: 1px solid black;
      border-collapse: collapse;
      border-radius: 5px;
      padding: 3px;

    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Control Type</th>
        <th>Data</th>
        <th>Control</th>
      </tr>
      <tr>
        <td>Text box</td>
        <td>Name:</td>
        <td> <input type="text" placeholder="Enter name">
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>Password:</td>
        <td> <input type="text">
        </td>
      </tr>
      <tr>
        <td>Text area</td>
        <td>Adress:</td>
        <td>
          <textarea id="">Enter address</textarea>
        </td>
      </tr>
      <tr>
        <td>Drop down list</td>
        <td>Area:</td>
        <td> <select name="" id="">
            <option value="">center</option> <br>
          </select>
        </td>
      </tr>
      <tr>
        <td>Checkbox</td>
        <td>Hobbies:</td>
        <td>
          <input type="checkbox" id="sport">
          <label for="sport">Sport</label><br>
          <input type="checkbox" id="reading">
          <label for="reading">Reading</label><br>
          <input type="checkbox" id="tv">
          <label for="tv">T.V.</label><br>
          <input type="checkbox" id="internet">
          <label for="internet">Internet</label><br>
        </td>
      </tr>
      <tr>
        <td>Radio buttons</td>
        <td>Gender:</td>
        <td>
     
            <fieldset>
              <legend>Gender selection</legend>
              <input type="radio" value="male">
              <label for="">Male</label> <br>
              <input type="radio"  value="female" >
            <label for="">Female</label>
            </fieldset>
    
      <tr>
        <td>File upload</td>
        <td>Your image:</td>
        <td> <input type="file"></td>
      </tr>
      </td>
      </tr>
      <tr>
        <td>Buttons</td>
        <td>Actions:</td>
        <td> <input type="Submit">&nbsp;&nbsp;&nbsp; <input type="Reset">&nbsp;&nbsp;&nbsp; <input type="reset" value="Button"> </td>
    
       
      </tr>
    </thead>
    <tbody>

    </tbody>
    <tfoot></tfoot>
  </table>









</body>

</html>
